<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG Fit to Window</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #svg-object {
            width: 100%;
            height: 100%;
        }

        #svg-object svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="svg-container" style="background-color:#F2F3F5;">
        <object id="svg-object" type="image/svg+xml" data="assets/img/jb_visual_cv_mindmap.svg">
            Your browser does not support SVG
        </object>
    </div>
</body>
</html>
